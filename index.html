  <script>
  $( function(){ initmap(); });

  var map;
  var ajaxRequest;
  var plotlist;
  var plotlayers=[];

  function initmap() {
  	// set up the map
  	map = new L.Map('map');


  	// create the tile layer with correct attribution
  	var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  	var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
  	var osm = new L.TileLayer(osmUrl, {minZoom: 14, maxZoom: 22, attribution: osmAttrib});

  	map.setView(new L.LatLng(55.619547, 12.079228),14);
  	map.addLayer(osm);
  }


  </script>
